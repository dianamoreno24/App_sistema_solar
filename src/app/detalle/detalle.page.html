<ion-header>
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <img src='{{planeta.src}}' alt="">
            <ion-icon color="blue" size="small" name="documents-outline"></ion-icon>
            <ion-card-title>{{planeta.title}}</ion-card-title>
            <ion-card-subtitle>{{planeta.tipo}}</ion-card-subtitle>


          </ion-card-header>

          <ion-card-content>
            {{planeta.content}}
            <ion-button routerLink="/portfolio">
              Volver
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
