<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/site.css" async  />
  <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"  />
  <script src="lib/jquery/dist/jquery.js" ></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js" ></script>
  <link href="css/Menu360.css" rel="stylesheet" async  />
  <link href="css/ColorsBarAdvance.css" rel="stylesheet" async  />
  <link href="css/360stylecss.css" rel="stylesheet" async   />
  <script src="js/A-frame/aframe.min.js"  ></script>
  <script src="lib/Aframe/Gif/aframe-gif-sahdder.js"  ></script>
  <script src="js/A-frame/aframe-event-set-component.min.js" ></script>
  <script src="js/A-frame/aframe-layout-component.min.js"  ></script>
  <script src="js/A-frame/aframe-proxy-event-component.min.js"  ></script>
  <script src="js/A-frame/aframe-template-component.min.js" ></script>
  <style>
    .modal-xl {
      max-width:1003px!important;
    }
  </style>
  <script id="linkPopUp" type="text/html" >
    <a-entity class="link"
              geometry="primitive: plane; height: 0.3; width: 0.3"
              material="shader: gif; src: ${thumb};transparent:true"
              event-set__mouseenter="scale: 1 1 1"
              event-set__mouseleave="scale: 1 1 1"
              sound="on: click; src: #click-sound">
    </a-entity>
  </script>
  <script id="link" type="text/html" >

    <a-entity class="link"
              geometry="primitive: plane; height: 1; width: 1"
              material="shader:gif; src: ${thumb};transparent:true"
              event-set__mouseenter="scale: 1.2 1.2 1"
              event-set__mouseleave="scale: 1 1 1"
              event-set__click="_target: #image-360; _delay: 100; material.src: ${src}"
              proxy-event="event: click; to: #image-360; dur:15;direction:normal"
              sound="on: click; src: #click-sound">

    </a-entity>

  </script>

  <script id="help" type="text/html"  >

    <a-entity class="help"
              geometry="primitive: plane; height: 1; width: 1"
              material="src: ${thumb};transparent:true"
              event-set__mouseenter="scale: 1.2 1.2 1"
              event-set__mouseleave="scale: 1 1 1"
              event-set__click="_target: #image-360; _delay: 100; material.src: ${src}"
              proxy-event="event: click; to: #image-360; dur:15;direction:normal"
              sound="on: click; src: #click-sound">

    </a-entity>

  </script>


  <script src="js/Stand/Logic.js"  ></script>
  <script src="js/Stand/LogicGeneralStand.js"  ></script>

  <title>Glucerna</title>
</head>
<body>
<a-scene cursor="rayOrigin: mouse">
  <a-assets>
    <img id="city" crossorigin="anonymous" src="360/Stands/StandGlucerna_360.jpg" />
    <img id="StandGlucerna" src="360/Stands/StandGlucerna_360.jpg" />
    <img id="Play" src="360/GIF/Stand_Gif_Play.gif" />
    <img id="Descargar" src="360/GIF/Stand_Gif_Descarga.gif" />
    <img id="Juego" src="360/GIF/Stand_Gif_Juego.gif" />
    <img id="Botella" src="360/GIF/Stad_Gif_Botella.gif" />
    <img id="Bocadillo" src="360/GIF/Stand_Gif_Bocadillo.gif" />
  </a-assets>
  <!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#StandGlucerna"
         animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
         animation_fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete_fade"></a-sky>
  <!-- Image links. -->
  <a-entity id="links" onclick="launchModeal('Juego','Glucerna')" layout="type: line; margin: 1.5" position="-1.8 0.2 -1.3" rotation="0 40 0">
    <a-entity template="src: #linkPopUp" data-src="#" data-thumb="#Juego" visible="true"></a-entity>
  </a-entity>
  <a-entity class="link" onclick="launchModeal('Juego','Glucerna')" position="-1.5 -0.2 -2" rotation="0 40 0" geometry="primitive: plane; height: 0.8; width: 1.5" visible="false"></a-entity>
  <a-entity id="linksDowload" onclick="launchModeal('DescargarModal')" layout="type: line; margin: 1.5" position="3.2 -0.07 -1.5" rotation="0 -75 0">
    <a-entity template="src: #linkPopUp" data-src="#" data-thumb="#Descargar" visible="true"></a-entity>
  </a-entity>
  <a-entity id="linksDowload" onclick="launchModeal('AbbitaModal')" layout="type: line; margin: 1.5" position="0.5 0.2 -2">
    <a-entity template="src: #linkPopUp" data-src="#" data-thumb="#Bocadillo" visible="true"></a-entity>
  </a-entity>
  <a-entity id="PlayVideo" onclick="launchModeal('VideoModal','Glucerna')" layout="type: line; margin: 1.5" rotation="0 180 0" position="0.05 -0.07 1.5">
    <a-entity template="src: #linkPopUp" data-src="#" data-thumb="#Play" visible="true"></a-entity>
  </a-entity>
  <a-entity id="Bottella1" onclick="launchModeal('Botella1Modal')" layout="type: line; margin: 1.5" rotation="0 140 0" position="-1.3 -0.2 2">
    <a-entity template="src: #linkPopUp" data-src="#" data-thumb="#Botella" visible="true"></a-entity>
  </a-entity>
  <a-entity id="Bottella2" onclick="launchModeal('Botella2Modal')" layout="type: line; margin: 1.5" rotation="0 140 0" position="-2.4 -0.3 1.5">
    <a-entity template="src: #linkPopUp" data-src="#" data-thumb="#Botella" visible="true"></a-entity>
  </a-entity>
  <!-- Image links. -->
  <a-entity camera look-controls mouse-cursor></a-entity>
</a-scene>
<!-- Modal Abbita -->
<div class="modal fade" id="AbbitaModal" tabindex="-1" role="dialog" aria-labelledby="AbbitaModalCenter" aria-hidden="true">
  <div class="modal-dialog px-5 px-sm-0 modal-xl modal-dialog-centered" role="document">
    <div class="modal-content" style="background-color: #121b23BF !important">
      <div class="modal-header container pb-0" style="        background-color: transparent !important;
      border-bottom:unset!important">
        <div class="row justify-content-end w-100">
          <div class="col-1">
            <img data-dismiss="modal" src="360/GIF/EQUIS.gif" class="w-100">
          </div>
        </div>
      </div>
      <div class="modal-body pt-0">
        <img style="width:100%" src="Img/Glucerna/StandGlucerna_ABBITTA.png" />
      </div>
    </div>
  </div>
</div>
<!-- Modal Descargables -->

              </a>
            </div>
            <div class="col-4">

            </div>
            <div class="col-4">

          <div class="row w-75 mx-auto pt-4">
            <div class="col-4">
              <a class="w-100" target="_blank" href="pdf/Glucerna/Glicemia_posprandial_y_la_secrecion_de_GLP-1.pdf">
                <img class="w-100" src="Img/Glucerna/StandGlucerna_Descargable4.png" />
              </a>
            </div>
            <div class="col-4">
              <a class="w-100">
                <img class="w-100" src="Img/Glucerna/StandGlucerna_Descargable5.png" />
              </a>
            </div>
            <div class="col-4">
              <a class="w-100" target="_blank" href="pdf/Glucerna/Sintesis_de_GLP-1_y_control_de_los_niveles_de_glicemia.pdf">

              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Info producto 1 y 2-->
<div class="modal fade" id="Botella1Modal" tabindex="-1" role="dialog" aria-labelledby="AbbitaModalCenter" aria-hidden="true">
  <div class="modal-dialog modal-xl px-5 px-sm-0 modal-dialog-centered" role="document">

      <div class="modal-header container pb-0" style="        background-color: transparent !important;
      border-bottom:unset!important">
        <div class="row justify-content-end w-100">
          <div class="col-1">SS
            <img data-dismiss="modal" src="360/GIF/EQUIS.gif" class="w-100">

        </div>
      </div>
      <div class="modal-body pt-0">

              <div class="row px-5 mb-5 justify-content-center">

  </div>
</div>

  <div class="modal-dialog modal-xl px-5 px-sm-0 modal-dialog-centered" role="document">

      <div class="modal-header container pb-0" style="        background-color: transparent !important;
      border-bottom:unset!important">
        <div class="row justify-content-end w-100">
          <div class="col-1">
            <img data-dismiss="modal" src="360/GIF/EQUIS.gif" class="w-100">
          </div>
        </div>
      </div>
      <div class="modal-body pt-0">
        <div id="carouselExampleControls2" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row px-5 mb-5 justify-content-center">

            </div>

<!--Video Modal-->

</div>
</body>
</html>
